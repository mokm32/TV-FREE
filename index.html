<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Gratis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #1a73e8;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin-bottom: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0.5rem;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #0f5bb5;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #094a9c;
        }

        /* Styling untuk dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0f5bb5;
            min-width: 160px;
            border-radius: 5px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            margin: 0.2rem;
        }

        main {
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        #player-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        #tv-player {
            width: 100%;
            height: 100%;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1a73e8;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .dropdown-content {
                position: static;
                width: 100%;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Live TV Gratis</h1>
        <nav>
            <ul id="channel-list"></ul>
        </nav>
    </header>
    <main>
        <div id="player-container">
            <iframe id="tv-player" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Live TV Gratis. All rights reserved.</p>
    </footer>
    <script>
        // Daftar channel TV
        const channels = [
            {
                group: "3 Beradik",
                subChannels: [
                    { name: "Astro Ria (A)", url: "https://l16.dp.sooka.my/1004/linear/ria.mpd" },
                    { name: "Astro Ria (B)", url: "https://tinyurl.com/riats0" },
                    { name: "Astro Prima (A)", url: "https://l18.dp.sooka.my/1000/linear/index.mpd" },
                    { name: "Astro Prima (B)", url: "https://tinyurl.com/primts0" },
                    { name: "Citra (A)", url: "https://tinyurl.com/playcit0" },
                    { name: "Citra (B)", url: "https://tinyurl.com/citrts0" }
                ]
            },
            { name: "Channel 2", url: "https://www.youtube.com/embed/anotherVideoID" },
            { name: "Channel 3", url: "https://www.youtube.com/embed/yetAnotherVideoID" }
        ];

        // Fungsi untuk memuat daftar channel
        function loadChannels() {
            const channelList = document.getElementById('channel-list');
            channels.forEach(channel => {
                const li = document.createElement('li');
                if (channel.group) {
                    // Grup channel (dropdown)
                    li.classList.add('dropdown');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = channel.group;
                    li.appendChild(a);
                    const dropdownDiv = document.createElement('div');
                    dropdownDiv.classList.add('dropdown-content');
                    channel.subChannels.forEach(subChannel => {
                        const subA = document.createElement('a');
                        subA.href = '#';
                        subA.textContent = subChannel.name;
                        subA.addEventListener('click', (e) => {
                            e.preventDefault();
                            changeChannel(subChannel.url);
                        });
                        dropdownDiv.appendChild(subA);
                    });
                    li.appendChild(dropdownDiv);
                } else {
                    // Channel tunggal
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = channel.name;
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        changeChannel(channel.url);
                    });
                    li.appendChild(a);
                }
                channelList.appendChild(li);
            });
        }

        // Fungsi untuk mengganti channel
        function changeChannel(url) {
            const player = document.getElementById('tv-player');
            player.src = url;
        }

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            loadChannels();
            // Muat channel pertama secara default
            if (channels[0].group) {
                changeChannel(channels[0].subChannels[0].url);
            } else {
                changeChannel(channels[0].url);
            }
        });
    </script>
</body>
</html>
